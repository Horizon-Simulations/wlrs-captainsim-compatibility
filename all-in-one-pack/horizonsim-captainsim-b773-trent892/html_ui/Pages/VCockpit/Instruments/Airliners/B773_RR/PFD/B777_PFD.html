<script type="text/html" id="B777_PFD">
    <glasscockpit-highlight id="highlight"></glasscockpit-highlight>
    <div id="BlackBox">
        <svg viewBox="0 0 1280 1280">
            <rect fill="black" x="0" y="0" width="100%" height="100%" id="blackInitBox"></rect>
        </svg>
    </div>
    <div id="Mainframe">
        <div id="Electricity" state="off">
            
            <div id="HorizonContainer">
                <jet-pfd-attitude-indicator id="Horizon" background="true"></jet-pfd-attitude-indicator>
                <div id="att-box">
                    <svg viewBox="0 0 600 600">
                        <rect fill="black" x="0" y="0" width="100%" height="100%"></rect>
                        <rect fill="transparent" x="256" y="265" width="35px" height="20px" stroke="#db8e00" stroke-width="2" id="att-rect"></rect>
                        <text x="273" y="280" style="text-anchor:middle;fill:#db8e00;font-size:17px;">ATT</text>
                    </svg>
                </div>
            </div>

            <div id="InstrumentsContainer">
                <jet-pfd-airspeed-indicator id="Airspeed"></jet-pfd-airspeed-indicator>
                <jet-pfd-vspeed-indicator style="" id="VSpeed"></jet-pfd-vspeed-indicator>
                <div style="position: absolute; left: 0%; top: 0%; width: 100%; height: 100%; border: none;" id="vert-box">
                    <svg viewBox="0 0 600 600" style="position:absolute; top:0%; left: 0%; width: 100%; height:100%;">
                        <rect fill="transpartent" x="557" y="275" width="20px" height="72px" stroke="#db8e00" stroke-width="2"></rect>
                        <text x="567" y="291" style="text-anchor:middle;fill:#db8e00;font-size:17px;">V</text>
                        <text x="567" y="308" style="text-anchor:middle;fill:#db8e00;font-size:17px;">E</text>
                        <text x="567" y="325" style="text-anchor:middle;fill:#db8e00;font-size:17px;">R</text>
                        <text x="567" y="342" style="text-anchor:middle;fill:#db8e00;font-size:17px;">T</text>
                    </svg>
                </div>
                <jet-pfd-altimeter-indicator id="Altimeter"></jet-pfd-altimeter-indicator>
                <jet-pfd-hs-indicator id="Compass"></jet-pfd-hs-indicator>
                <boeing-fma id="FMA" class="B777_PFD"></boeing-fma>
                <jet-pfd-ils-indicator id="ILS"></jet-pfd-ils-indicator>
            </div>
        </div>

        <div id="TimeCriticalWarning">
            <svg viewBox="0 0 600 600">
                <text x="567" y="342">TEST</text>
            </svg>
        </div>
        
    </div>
    <div id="DUborder">
        <svg viewBox="0 0 800 800" style="position:absolute; bottom:95%; left: 0%; width: 100%; height:100%;">
        </svg>
    </div>
</script>
